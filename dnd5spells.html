<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D5ed - Spellbook</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="checkPrivacyPolicyConsent()" >

  
  <nav class="navbar w-100 fixed-top">
    <a class="navbar-brand" href="#">
      <img src="imgs/dndlogo.png" width="100" height="60" alt="D&D logo">
    </a>
  </nav>
  

  <div class="modal fade" id="graphicModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="graphicModalLabel">Spells graphic</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="graphic">
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-12 my-auto">
        <div class="card">
          <h5 class="card-header">D&D Spells</h4>
            <div class="card-body">
              <h5 class="card-title">Schools</h5>
              <p>Select one of the schools bellow!(it may take a while to load).</p>
              <div class="container">
                <form id="form-school">
                  <div class="row">
                    <div class="col-12 col-sm-4 col-lg-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schools" id="Abjuration" value="abjuration">
                        <label class="form-check-label" for="Abjuration">Abjuration</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-4 col-lg-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schools" id="Conjuration"
                          value="conjuration">
                        <label class="form-check-label" for="Conjuration">Conjuration</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-4 col-lg-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schools" id="Transmutation"
                          value="transmutation">
                        <label class="form-check-label" for="Transmutation">Transmutation</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-sm-4 col-lg-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schools" id="Illusion" value="illusion">
                        <label class="form-check-label" for="Illusion">Illusion</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-4 col-lg-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schools" id="Evocation" value="evocation">
                        <label class="form-check-label" for="Evocation">Evocation</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-4 col-lg-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schools" id="Necromancy" value="necromancy">
                        <label class="form-check-label" for="Necromancy">Necromancy</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-sm-4 col-lg-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schools" id="Enchantment"
                          value="enchantment">
                        <label class="form-check-label" for="Enchantment">Enchantment</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-4 col-lg-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="schools" id="Divination" value="divination">
                        <label class="form-check-label" for="Divination">Divination</label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <a id="submit" class="btn btn-primary" onclick="getResultado()">Search</a>
            <button id="graphicBtn" type="button" class="btn btn-primary" data-toggle="modal" onclick="loadGraphic()">
              Generate Graphic
            </button>
        </div>
      </div>
    </div>
  </div>
  <!--fim do container form-->
  
  <!--Inicio da tela de exibição dos cards-->
  <div id="tela-info" class="container justify-content-between">

  </div>
  <!--fim da tela de exibição dos cards-->


  <!--footer-->
  </div>
  <div class="card-footer text-muted text-center footer">
    © 1993-2021 Wizards of the Coast LLC, a subsidiary of Hasbro, Inc. All Rights Reserved.
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
